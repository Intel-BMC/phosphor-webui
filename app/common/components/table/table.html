<div class="table row column bmc-table {{$ctrl.size}}">
  <div class="table__head">
    <!-- Header row -->
    <div class="table__row">
      <div ng-repeat="header in $ctrl.model.header" class="table__cell align-left">
        {{header}}
      </div>
    </div>
  </div>
  <div class="table__body">
    <!-- Data rows -->
    <div ng-if="$ctrl.model.data.length > 0" ng-repeat="row in $ctrl.model.data" class="table__row">
      <!-- Row item -->
      <div ng-repeat="item in row.uiData track by $index" class="table__cell align-left">
        <ng-bind-html ng-bind-html="item"></ng-bind-html>
      </div>
      <!-- Row Actions -->
      <div ng-if="$ctrl.model.actions.length > 0" class="table__cell align-right bmc-table__row-actions">
        <button ng-repeat="action in $ctrl.model.actions" ng-click="$ctrl.onClickAction(action, row);"
          class="btn  btn-primary btn-small">
          {{action}}
        </button>
      </div>
    </div>
    <!-- Empty table -->
    <div class="table__row" ng-if="$ctrl.model.data.length === 0">
      <div class="table__cell align-left">No data</div>
    </div>
  </div>
</div>
